<!DOCTYPE html>
<html>
  <head>
    <title>FCC Challenge: Build a voting app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/style.css"> 
  </head>
  <body>
    <div>
     
    <nav>
      <div class="navbar">
        <p class="navbar-left"><a href="/">Cloud Poll</a></p>
        <p class="navbar-center"><span id="nav-welcome"></span></p>
        <p class="navbar-right"><a href="/poll-vault">Poll Vault</a></p>
      </div>
    </nav>
     
    <form id="poll-crea-ques-form" method="post" name="cloudPoll" action="/poll-creation/:saved">
      <!--enctype="multipart/form-data"   action="/poll-creation/:save" -->
      <div id="ques-header" class="container">
        <header>
          <h1>Poll Creation</h1>
        </header>
        <main class="questions">   
          <p><em>Write your question below...</em></p>
          <input type="text" name="question" required placeholder="What is your favorite color?" size="46">
        </main>   
      </div> <!-- end of div .container -->
    
      <div id="choice-header" class="container">
        <header>
          <h1>Choices</h1>
        </header>
        <main class="choices">
          <p><em>Provide multiple choices to your question.</em></p>
          <ol id="olly">
            <li>Option:</li>
            <input type="text" name="answers" required placeholder="blue" size="40">
            <li>Option:</li>
            <input type="text" name="answers" required placeholder="red" size="40">
          </ol>
          <div id="options-btn"><p>Create Option</p></div>
          <button id="submit-btn" type="submit" value="Save Poll"><p>Save Poll</p></button> 
          <p><!--BLANK SPACE--></p>
        </main>     
      </div>     
    </form>
    <div id="postResults">
      <p id="status"></p>
      <p id="question"></p>
      <p id="answers"></p>
  
    </div>
     <footer>
      <p>Copyright &copy 2018 jDub's Code Studio</p>
    </footer>
    </div> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
  	<script type="text/javascript" src="controllers/myController.client.js"></script>  
    <!--<script src="/public/js/client.js"></script>-->
  </body>
</html>
